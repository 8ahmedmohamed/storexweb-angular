<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="main">
  <div class="logo">
    <h1>Aflamk</h1>
    <img class="logo-img" src="../../assets/img/logo.jpg" alt="">
  </div>

  <div>
    <form role="form" (ngSubmit)="register();" [formGroup]="registerForm" class="login-form">
      <h2>Please Sign Up <h6>It's free and always will be.</h6>
      </h2>
      <hr class="colorgraph">
      <div class="form-group">
        <input formControlName="name" type="text" name="name" id="name" class="form-control input-lg"
          placeholder="Your Name" tabindex="3">
      </div>
      <div class="form-group">
        <input formControlName="email" type="email" name="email" id="email" class="form-control input-lg"
          placeholder="Email Address" tabindex="4">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" name="password" id="password" class="form-control input-lg"
          placeholder="Password" tabindex="5">
      </div>
      <input  [disabled]="!registerForm.valid" type="submit" value="Register"
        class="btn btn-primary btn-block btn-lg" tabindex="7">
    </form>
  </div>
</div>
