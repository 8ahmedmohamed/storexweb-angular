<div class="main">
  <div class="logo">
    <h1>Aflamk</h1>
    <img class="logo-img" src="../../assets/img/logo.jpg" alt="">
  </div>
  <div >
      <form #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <label>User Name</label>
          <input name="email" [(ngModel)]="model.email" type="text" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="submit-btns">
            <button (click)='login();' [disabled]=" !loginForm.valid " type="submit " class="btn btn-black me-3">Login</button>
            <button (click)="register();" type="submit " class="btn btn-secondary ">Register</button>
        </div>
      </form>
  </div>
</div>
